<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kick Bot Padang</title>
  <style>
    * { margin:0; padding:0; box‑sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background: linear-gradient(135deg,#1e3c72,#2a5298); color:white; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
    .card { background: rgba(255,255,255,0.08); backdrop-filter: blur(15px); border-radius:20px; padding:40px 30px; width:100%; max-width:400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align:center; }
    h1 { font-size:30px; margin-bottom:10px; }
    p { margin-bottom:20px; opacity:0.9; }
    input, button { width:100%; padding:14px; margin:10px 0; border:none; border-radius:12px; font-size:16px; transition:0.3s; }
    input { background: rgba(255,255,255,0.2); color:white; }
    input::placeholder { color: rgba(255,255,255,0.7); }
    button { background: #00d26a; color:white; font-weight:bold; cursor:pointer; }
    button:hover { background:#00b359; transform:translateY(-2px); }
    .status { text-align:center; margin-top:15px; font-size:14px; opacity:0.8; }
    .error { color:#ff6b6b; background:rgba(255,107,107,0.1); padding:10px; border-radius:8px; margin:10px 0; text-align:center; display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Kick Bot Padang</h1>
    <p>Bot chat dari Sumatera Barat</p>

    <div id="login">
      <button onclick="loginKick()">Login dengan Kick</button>
    </div>

    <div id="bot" style="display:none;">
      <input type="text" id="channel" placeholder="Masukkan channel kamu" />
      <button onclick="startBot()">Start Bot</button>
      <div class="status" id="status">Siap...</div>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script>
    // === CONFIG ===
    const CLIENT_ID = "01K9SEDGKEAB4KH7WAJ8Q2XGVD";  // Ganti dengan Client ID kamu
    const REDIRECT_URI = "https://project‑root‑vert.vercel.app/index.html"; // HARUS persis di Developer Portal KICK

    function loginKick(){
      if (!CLIENT_ID) {
        showError("Client ID belum diisi!");
        return;
      }
      const params = new URLSearchParams({
        client_id: CLIENT_ID,
        redirect_uri: REDIRECT_URI,
        response_type: "code",
        scope: "chat:read chat:write",
        state: "kick‑bot‑padang"
      });
      window.location.href = "https://kick.com/oauth/authorize?" + params.toString();
    }

    function handleCallback(){
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      if (code) {
        sessionStorage.setItem("kick_token", "dummy_token_"+Date.now());
        document.getElementById("login").style.display = "none";
        document.getElementById("bot").style.display = "block";
        document.getElementById("status").textContent = "Login sukses!";
        history.replaceState({}, "", REDIRECT_URI);
      }
    }

    function startBot(){
      const channel = document.getElementById("channel").value.trim();
      const token = sessionStorage.getItem("kick_token");
      if (!channel || !token) {
        showError("Login dulu atau isi channel!");
        return;
      }
      document.getElementById("status").textContent = `Bot aktif di #${channel}! (UI only)`;
    }

    function showError(msg){
      const e = document.getElementById("error");
      e.textContent = msg;
      e.style.display = "block";
      setTimeout(() => { e.style.display = "none"; }, 5000);
    }

    window.addEventListener("load", handleCallback);
  </script>

</body>
</html>
